version: 0.2
phases:
  install:
    commands:
      - aws cloudformation package --template-file template.yml
                                   --s3-bucket experiments-pipeline-postman
                                   --s3-prefix api-code
                                   --output-template-file api-output.yml
artifacts:
  type: zip
  files:
    - template.yml
    - api-output.yml
